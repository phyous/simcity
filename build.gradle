group 'com.phyous'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'com.phyous.MainKt'

repositories {
    mavenCentral()
    jcenter()
}

kotlin { experimental { coroutines 'enable' } }

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.14"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group:'com.github.kittinunf.fuel', name:'fuel', version:'1.4.0'
    compile group:'com.github.kittinunf.result', name:'result', version:'1.0.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.6'
    compile 'com.beust:klaxon:0.27'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.6"
}